<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form" name="form">
            <label for="nombre">Nombre: </label><br>
            <input type="text" name="nombre" placeholder="Daenerys"><br>
            <label for="correo">Correo: </label><br>
            <input type="email" name="correo" placeholder="Targaryen"><br>
            <div>
                <input type="radio" name="hombre" id="hombre" value="hombre">
                <label for="">Hombre</label>
                <input type="radio" name="mujer" id="mujer" value="mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" name="otroSex" id="otroSex" value="otroSex">
                <label for="otroSex">Otro</label>
            </div><br>
            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Acepto terminos y condiciones.</label>
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
